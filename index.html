<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言の葉の社 - 原稿用紙SNS</title>
    <meta name="description" content="原稿用紙の上に文字を置き去る、静かなSNS。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>言の葉の社</h1>
            <p class="subtitle">10分に一度、一マスの聖域。</p>
        </header>

        <main>
            <div id="canvas-container">
                <img src="images/publicdomainq-0061817nes.jpg" alt="原稿用紙" id="base-paper">
                <div id="grid-overlay"></div>
            </div>
        </main>

        <div id="input-modal" class="hidden">
            <div class="modal-content">
                <h2>一文字を刻む</h2>
                <input type="text" id="char-input" maxlength="1" placeholder="あ" autofocus>
                <div class="modal-actions">
                    <button id="submit-btn" disabled>刻む</button>
                    <button id="cancel-btn">戻る</button>
                </div>
                <p id="cooldown-timer" class="hidden">次の呼吸まで: <span id="timer-val">00:00</span></p>
            </div>
        </div>

        <div id="toast" class="hidden"></div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
